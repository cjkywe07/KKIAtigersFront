<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/postWrite.css" />
        <script defer src="./js/attachment.js"></script>
        <script defer src="./js/postWrite.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <title>자유 게시판 수정</title>
    </head>
    <body>
        <header>
            <div class="display-flex-set">
                <a href="./main.html"><img src="./img/KKIA2-removebg.png" id="logo" /></a>
                <a href="./game.html" class="header-menu">GAME</a>
                <a href="./marketList.html" class="header-menu">MARKET</a>
                <a href="./community.html" class="header-menu">COMMUNITY</a>
            </div>
            <div class="display-flex-set">
                <a href="./mypage.html"><img class="header-mypage" src="./img/tiger.png" /></a>
                <a id="login-btn" href="./login.html">LOGIN</a>
            </div>
        </header>

        <div id="postWrite-wrap">

            <div id="writer-wrap" class="display-flex">
                <img src="./img/핑구1.jpg" />
                <div id="nickname">어우기</div>
            </div>

            <form name="write-form" action="" autocomplete="off">
                <div id="write-info-wrap">
                    <div class="err-wrap display-flex">
                        <div>
                            <p class="err-msg">* 제목을 입력해 주세요</p>
                        </div>
                        <div>
                            <p class="err-msg">* 카테고리를 선택해 주세요</p>
                        </div>
                    </div>

                    <div id="write-info" class="display-flex">
                        <input type="text" id="title" class="valid" placeholder="제목" name="title" value="직관 동행 구함"/>
                        <div id="category">동행구함</div> <!--value는 여기에 나와야 함-->
                        <input type="hidden" id="type" class="valid" placeholder="카테고리" name="type" value="동행구함"/>
                        <div id="category-wrap" class="display-flex-set">
                            <div class="category-item">직관나눔</div>
                            <div class="category-item">갸빠일상</div>
                            <div class="category-item">동행구함</div>
                            <div class="category-item">기타</div>
                        </div>
                    </div>
                </div>

                <div id="write-content-wrap">
                    <p class="err-msg">* 내용을 입력해 주세요</p>
                    <textarea id="content" name="content" placeholder="내용을 입력해 주세요" class="valid">잠실 직관 동행 구합니다</textarea>
                </div>

                <div class="fileBox">
                    <div>첨부 파일</div>
                    <div class="picture-btn">파일 추가</div>
                    <div class="confirm-box-wrap display-flex"></div>
                </div>

                <div id="btn-wrap" class="display-flex">
                    <button type="button" id="submit-btn">작성완료</button>
                    <a href="./postList.html">목록</a>
                </div>
            </form>
        </div>
    </body>
</html>
