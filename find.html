<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/find.css" />
        <script defer src="./js/find.js"></script>
        <title>아이디/비밀번호 찾기</title>
    </head>
    <body>
        <div class="auth-wrapper">
            <div id="find-wrapper" class="display-flex-set">
                <div class="error-msg"></div>
                <a href="./main.html"><img src="./img/KKIA2-removebg.png" class="logo" /></a>
                <div id="find-menu-wrap" class="display-flex-set">
                    <div class="find-menu-item">아이디 찾기</div>
                    <div class="find-menu-item">비밀번호 찾기</div>
                </div>
                <form method="post" name="find-id" class="find-content">
                    <input name="name" class="find-items find-input" type="text" placeholder="이름" />
                    <input name="email" class="find-items find-input" type="password" placeholder="이메일" />
                    <input class="find-items find-btn" type="button" value="확인" />
                </form>
                <form method="post" name="find-pw" class="find-content">
                    <input name="name" class="find-items find-input" type="text" placeholder="이름" />
                    <input name="loginId" class="find-items find-input" type="password" placeholder="아이디" />
                    <input class="find-items find-btn" type="button" value="확인" />
                </form>
            </div>
            
            <div>
                <img id="login-picture" src="./img/양현종.jpg" />
            </div>
        </div>
    </body>
</html>
