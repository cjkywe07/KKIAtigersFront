<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/marketWrite.css" />
        <script defer src="./js/attachment.js"></script>
        <script defer src="./js/marketWrite.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <title>마켓 작성</title>
    </head>
    <body>
        <header>
            <div class="display-flex-set">
                <a href="./main.html"><img src="./img/KKIA2-removebg.png" id="logo" /></a>
                <a href="./game.html" class="header-menu">GAME</a>
                <a href="./marketList.html" class="header-menu">MARKET</a>
                <a href="./community.html" class="header-menu">COMMUNITY</a>
            </div>
            <div class="display-flex-set">
                <a href="./mypage.html"><img class="header-mypage" src="./img/tiger.png" /></a>
                <a id="login-btn" href="./login.html">LOGIN</a>
            </div>
        </header>

        <!-- 지역 선택창 만들어야 하는데 전국 행정구역으로 할까요?? 네네 -->
        <div id="marketWrite-wrap">
            <div id="writer-wrap" class="display-flex">
                <img src="./img/핑구1.jpg" />
                <div id="nickname">어우기</div>
            </div>

            <form name="write-form" action="" autocomplete="off">
                <div id="write-info-wrap">
                    <div class="err-wrap display-flex">
                        <div>
                            <p class="err-msg">* 상품명을 입력해 주세요</p>
                        </div>
                        <div>
                            <p class="err-msg">* 지역을 입력해 주세요</p>
                        </div>
                        <div>
                            <p class="err-msg">* 가격을 입력해 주세요</p>
                        </div>
                    </div>

                    <div id="write-info" class="display-flex">
                        <input type="text" id="productName" class="valid" placeholder="상품명" name="productName" />
                        <input type="text" id="region" class="valid" placeholder="지역선택" name="region" />
                        <input type="text" id="price" class="valid" placeholder="가격" name="price" />
                    </div>
                </div>

                <div id="write-content-wrap">
                    <p class="err-msg">* 내용을 입력해 주세요</p>
                    <textarea id="content" name="content" placeholder="내용을 입력해 주세요" class="valid"></textarea>
                </div>

                <div class="fileBox">
                    <div>상품 이미지</div>
                    <div class="picture-btn">파일 추가</div>
                    <div class="confirm-box-wrap display-flex"></div>
                </div>

                <div id="btn-wrap" class="display-flex">
                    <button type="button" id="submit-btn">작성완료</button>
                    <a href="./marketList.html">목록</a>
                </div>
            </form>
        </div>
    </body>
</html>
