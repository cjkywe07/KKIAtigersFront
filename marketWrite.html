<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
        <link rel="stylesheet" href="./css/common.css" />
        <link rel="stylesheet" href="./css/header.css" />
        <link rel="stylesheet" href="./css/marketWrite.css" />
        <!-- <script defer src="./js/marketWrite.js"></script> -->
        <title>마켓 작성</title>
    </head>
    <body>
        <header>
            <div class="display-flex-set">
                <a href="./main.html"><img src="./img/KKIA2-removebg.png" id="logo" /></a>
                <a class="header-menu">GAMES</a>
                <a class="header-menu">MARKET</a>
                <a class="header-menu">COMMUNITY</a>
            </div>
            <div class="display-flex-set">
                <a href="./mypage.html"><img class="header-mypage" src="./img/tiger.png" /></a>
                <a id="login-btn" href="./login.html">LOGIN</a>
            </div>
        </header>

        <div id="marketWrite-wrap">
            <div id="writer-wrap" class="display-flex padding-line">
                <img src="./img/핑구1.jpg" />
                <p>MYKIA123</p>
            </div>

            <form name="write-form" action="" autocomplete="off">
                <div id="write-info-wrap">
                    <div id="write-info" class="padding-line display-flex">
                        <input type="text" id="price" placeholder="가격" name="price" />
                        <input type="text" id="productName" placeholder="상품명" name="productName" />
                        <input type="text" id="region" placeholder="지역" name="region" />
                    </div>

                    <div class="err-wrap display-flex">
                        <div>
                            <p class="err-msg">가격을 입력해 주세요</p>
                        </div>
                        <div>
                            <p class="err-msg">상품명을 입력해 주세요</p>
                        </div>
                        <div>
                            <p class="err-msg">지역을 입력해 주세요</p>
                        </div>
                    </div>
                </div>

                <div id="write-content-wrap" class="padding-line">
                    <textarea id="content" name="content" placeholder="내용을 입력해 주세요"></textarea>
                    <p class="err-msg">내용을 입력해 주세요</p>
                </div>

                <div class="fileBox padding-line">
                    <div>상품 이미지</div>
                    <label for="file" class="picture-btn">파일 선택</label>
                    <input type="file" id="file" class="product-pic" name="productImg" accept="image/*" style="display: none" />
                    <div class="confirmBox"></div>
                </div>

                <div id="btn-wrap" class="display-flex">
                    <button type="button" id="submit-btn">작성완료</button>
                    <a href="">목록</a>
                </div>
            </form>
        </div>
    </body>
</html>
